<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-1">
        <div class="rect-1">
            <div class="header">
                <h2>Alumni Membership Form</h2>
            </div>


            <form action="#" method="post">
                <div class="question">
                    <label for="q1">Name</label>
                    <br>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2">Email</label>
                    <br>
                    <input type="text" id="q2" name="q2">
                </div>
                <div class="question">
                    <label for="q3">Phone Number</label>
                    <br>
                    <input type="text" id="q3" name="q3">
                </div>
                <div class="question">
                    <label for="q4">Gender</label>
                    <br>
                    <label>
                        <input type="radio" name="q4" value="Male" required> Male
                    </label>

                    <label>
                        <input class='rad-align' type="radio" name="q4" value="Female" required> Female
                    </label>
                </div>
                <div class="question">
                    <label for="q5">Address</label>
                    <br>
                    <input type="text" id="q5" name="q5">
                </div>
                <div class="question">
                    <label for="q6">Occupation</label>
                    <br>
                    <input type="text" id="q6" name="q6">
                </div>
                <div class="question">
                    <label for="q7">Period of Study</label>
                    <br>
                    <input type="text" id="q7" name="q7" required>
                    <p style="margin: 0px;"><i>Kindly specify entry and graduation years</i></p>
                </div>
                <div class="question">
                    <label for="q8">Field of Study</label>
                    <br>
                    <input type="text" id="q8" name="q8" required>
                </div>
                <div class="question">
                    <label for="q9">Additional education</label>
                    <br>
                    <label>
                        <input type="radio" name="q9" value="yes" required> Yes
                    </label>
                    <label>
                        <input class='rad-align' type="radio" name="q9" value="no" required> No
                    </label>
                </div>
                <div class="question">
                    <label for="q10">Signature</label>
                    <br>
                    <input type="text" id="q10" name="q10">
                </div>
                <div class="question">
                    <label for="q11">Kindly provide details of other alumni known to you that will love to join in the association</label>
                    <br>
                    <input type="text" id="q11" name="q11">
                </div>
                <div class="question">
                    <label for="q12">Upload a photo of you</label>
                    <br>
                    <input type="file" id="q12" name="fileUpload" accept=".pdf, .doc, .docx">
                </div>

                <div class="question">
                    <label for="q13">Additional Comments</label>
                    <br>
                    <input type="text" id="q13" name="q13">
                </div>
                <button type="submit">Submit</button>

            
            </form>
        </div>
        
    </div>
</body>
</html>
