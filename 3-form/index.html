<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="form-1">
        <div class="rect-1">
            <div class="header">
                <h2>Alumni Membership Form</h2>
            </div>
            <form action="index.html" method="post">
                <div class="question">
                    <label for="q1">Name</label>
                    <br>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question">
                    <label for="q2">Email</label>
                    <br>
                    <input type="text" id="q2" name="q2">
                </div>
                <div class="question">
                    <label for="q3">Phone Number</label>
                    <br>
                    <input id="q3" type="number" name="q3" />
                </div>
                <div class="question">
                    <label for="q4">Gender</label>
                    <br>
                    <label>
                        <input type="radio" name="q4" value="Male" required> Male
                    </label>

                    <label>
                        <input class='rad-align' type="radio" name="q4" value="Female" required> Female
                    </label>
                </div>
                <div class="question">
                    <label for="q5">Address</label>
                    <br>
                    <input type="text" id="q5" name="q5">
                </div>
                <div class="question">
                    <label for="q6">Occupation</label>
                    <br>
                    <input type="text" id="q6" name="q6">
                </div>
                <div class="question">
                    <label for="q7">Period of Study</label>
                    <br>
                    <input type="text" id="q7" name="q7" required>
                    <p style="margin: 0px;"><i>Kindly specify entry and graduation years</i></p>
                </div>
                <div class="question">
                    <label for="q8">Field of Study</label>
                    <br>
                    <input type="text" id="q8" name="q8" required>
                </div>
                <div class="question">
                    <label for="q9">Additional education</label>
                    <br>
                    <label>
                        <input type="radio" name="q9" value="yes" required> Yes
                    </label>
                    <label>
                        <input class='rad-align' type="radio" name="q9" value="no" required> No
                    </label>
                </div>
                <div class="question">
                    <label for="q10">Signature</label>
                    <br>
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" style="display: none;">
                    <div id="imageContainer" onclick="document.getElementById('imageInput').click();">
                        <img id="preview" src="#" alt="Image Preview">
                        <p id="uploadText"></p>
                    </div>
                    <br>
                    <button type="button" class="reject-button" onclick="rejectImage()">Reject</button>
                    <button type="button" class="accept-button" onclick="acceptImage()">Accept</button>
                </div>              
                <div class="question">
                    <label for="q11">Kindly provide details of other alumni known to you that will love to join in the association</label>
                    <br>
                    <input type="text" id="q11" name="q11">
                </div>
                
                <div class="question">
                    <label for="q12">Upload a photo of you</label>
                    <br>
                    <input type="file" id="q12" accept="image/*" style="display: none;">
                    <div class="file-upload-container">
                        <div onclick="document.getElementById('q12').click();">
                            <img id="q12-image" src="upload.png" alt="Upload Here">
                        </div>
                        <div id="file-name" class="file-name"></div>
                    </div>
                </div>
                
                <div class="question">
                    <label for="q13">Additional Comments</label>
                    <br>
                    <input type="text" id="q13" name="q13">
                </div>
                <div class="submit-btn">
                    <button type="submit" class="submit-button">Submit</button>
                    <!-- <button type="submit" class="submit-button" onclick="redirectToPage('https:\/\/www.google.com')">Submit</button> -->
                </div>        
            </form>
        </div> 
    </div>

    <script>
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById('preview');
            var uploadText = document.getElementById('uploadText');
            var file = input.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                preview.style.display = 'block';
                uploadText.style.display = 'none';
                preview.src = reader.result;
            };
            reader.readAsDataURL(file);
        }

        function acceptImage() {
            var imageInput = document.getElementById('imageInput');
            var preview = document.getElementById('preview');
            if (imageInput.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }
            alert("Image accepted!");
        }

        function rejectImage() {
            var imageInput = document.getElementById('imageInput');
            var preview = document.getElementById('preview');
            var uploadText = document.getElementById('uploadText');
            if (imageInput.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }
            alert("Image rejected.");
            imageInput.value = "";
            preview.style.display = 'none';
            uploadText.style.display = 'block';
            preview.src = "#";
        }


        var fileInput = document.getElementById('q12');
        fileInput.addEventListener('change', displayFileName);
        function displayFileName() {
            var fileNameDisplay = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = "Uploaded File: " + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }
        // function redirectToPage(link) {
        //     window.location.href = link;
        // }

        // Phone Number
        const phoneInputField = document.querySelector("#q3");
        const phoneInput = window.intlTelInput(phoneInputField, {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
          initialCountry: "in" // Set India as the default country
        });
    </script>
</body>
</html>
